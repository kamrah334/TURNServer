# Listening port (UDP & TCP)
listening-port=3478

# Long-term credentials and fingerprint
lt-cred-mech
fingerprint

# Fetch external IP dynamically
external-ip=$(curl -s ifconfig.me)

# Static TURN user (change credentials)
user=webrtc:supersecretpassword

# Realm must match your domain/hostname
realm=turn.yourrenderhost.onrender.com

# Logging options
simple-log
no-cli
no-loopback-peers
no-multicast-peers

# Optional: enable dynamic credentials
# use-auth-secret
# static-auth-secret=YOUR_STATIC_SECRET

